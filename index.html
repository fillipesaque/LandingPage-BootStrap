<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/js/bootstrap.js">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="icon" href="./img/FAVICON-SPACEX.png" type="image/x-icon">
    <title>Rumo a marte !</title>
</head>
<body>
    <form class="container-form bg-dark">
        <div class="container-logo">
            <img src="./img/logoOneBitDark.png" alt="Logo-OneBitCode" class="img-logo">
        </div>
            <!-- Conteudo do nome -->
        <div class="nome pt-4">
            <p>1- Qual o seu nome?</p>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Primeiro Nome:</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Segundo Nome:</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
            <!-- Conteudo Do Genero -->
        <div class="genero">
            <p>2- Qual o seu gênero?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Homen
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Mulher
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Prefiro não informar
                </label>
            </div>
            </div>
            <!-- Conteudo Treinamento -->
            <div class="treinamento pt-3">
                <p>3- Marque os treinamentos que você fez:</p>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento basico de astronauta</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">treinamento fisico basico</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled" >
                    <label class="form-check-label" for="flexSwitchCheckDisabled">Treinamento avançado de astronauta</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckCheckedDisabled" >
                    <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Treinamento fisico intenso</label>
                  </div>
            </div>
            <!-- Conteudo Qualidade -->
            <div class="container-qualidade pt-4">
                <p>4- Quais você acha que são suas qualidades?</p>
                <div class="qualidades">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Proativo
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Resistente
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Não vomito fácil
                        </label>
                    </div>                   
                </div>
            </div>
            <!-- conteudo qualidade 02 -->
            <div class="container-qualidade02">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Não vomito fácil
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Não vomito fácil
                    </label>
                </div>
            </div>
            <!-- conteudo do botao -->
            <div class="container-btn">
                <div class="btn">
                    <button type="button" class="btn btn-outline-danger">Enviar</button>
                </div>
            </div>

        
            
    </form>
</body>
</html>
